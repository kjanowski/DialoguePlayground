<!DOCTYPE html>
<html>
<head>
<title>Dialogue Playground</title>
<link rel="stylesheet" type="text/css" href="../style/DialogueManager.css">
</head>
<script src="../script/CustomEngine.js"></script>
<script src="../script/DialogManager.js"></script>
<body>
<div class="page">
	<div class="tabPanel" id="flowViewerTab">
		<div class="viewport">
			<svg id="flowViewer"></svg>
		</div>
		<div class="panel" id="importExportPanel">
			<textarea id="dialogueData" rows="10" cols="100"></textarea>
			<button type="button" id="importButton" onclick="importDialogueData();">importieren</button>
			<button type="button" id="exportButton" onclick="exportDialogueData();">exportieren</button>
		</div>
	</div>
	<div class="tabPanel" id="toolshelf">
		<button type="button" onclick="addTopic();">neues Thema</button>
		<form id="topicEditor">
			<div class="accordion" id="accordionAppearance">
				<div class="caption" id="accordionAppearance_caption" onclick="toggle('accordionAppearance');">▼ Darstellung</div>
				<div class="content" id="accordionAppearance_content">
					<div class="panel">
						<label for="topicName">Name:</label>
						<input type="text" id="topicName" value="neues Thema"/>
					</div>
					<div class="panel">
						<label>Knoten-Position:</label>
						<br>
						<label for="topicX">X:</label>
						<input class="coordinates" type="number" id="topicX" value="10"/>
						<label for="topicY">Y:</label>
						<input class="coordinates" type="number" id="topicY" value="10"/>
					</div>
				</div>
			</div>
			<div class="accordion" id="accordionAction">
				<div class="caption" id="accordionAction_caption" onclick="toggle('accordionAction');">▼ Verhalten</div>
				<div class="content" id="accordionAction_content">
					<div class="panel">	
						<label for="topicEmotion">Emotion:</label>
						<select id="topicEmotion" value="">
							<option value="">neutral</option>
							<option value="animation">Test</option>
							<option value="emot_happy">fröhlich</option>
							<option value="emot_sad">traurig</option>
							<option value="emot_angry">wütend</option>
							<option value="emot_surprised">überrrascht</option>
							<option value="emot_disgust">angeekelt</option>
						</select>
					</div>
					<div class="panel">
						<label for="topicMovement">Bewegung:</label>
						<select id="topicMovement" value="">
							<option value="">---</option>
							<option value="LookLeft">nach links schauen</option>
							<option value="LookRight">nach rechts schauen</option>
							<option value="Yes">ja</option>
							<option value="No">nein</option>
							<option value="PointLeft">links zeigen</option>
							<option value="PointRight">rechts zeigen</option>
						</select>
					</div>
					<div class="panel">
						<label for="topicQuestion">Frage:</label>
						<input type="text" id="topicQuestion" value="Wie geht es dir?"/>
					</div>
				</div>
			</div>
			<div class="accordion" id="accordionAnswers">
				<div class="caption" id="accordionAnswers_caption" onclick="toggle('accordionAnswers');">▼ Nutzer-Reaktion</div>
				<div class="content" id="accordionAnswers_content">
					<div class="panel">
						<label for="topicVariable">abgefragte Variable:</label>
						<input type="text" id="topicVariable" value="Antwort"/>
					</div>
					<div class="panel">
						<label for="topicAnswers">Antworten:</label>
						<br>
						<div class="panel">
							<div id="topicAnswers"></div>
							<button type="button" onclick="addAnswer();">neue Antwort</button>
						</div>
					</div>
				</div>
			</div>
			<div class="accordion" id="accordionTransitions">
				<div class="caption" id="accordionTransitions_caption" onclick="toggle('accordionTransitions');">▼ Übergänge</div>
				<div class="content" id="accordionTransitions_content">
					<div class="panel">
						<div id="topicTransitions"></div>
						<button type="button" onclick="addTransition();">neuer Übergang</button>
					</div>
				</div>
			</div>
			<button type="button" onclick="saveTopic();">Thema speichern</button>
		</form>
	</div>
		
	<div id="agentPanel">
		<div id="webglcontainer"></div>
		<script>
			initAgent(webglcontainer);
		</script>
		<div class="panel" id="playControls">
			<button type="button" id="playTopic" onclick="play();">ab aktuellem Thema abspielen</button>
		</div>		
		<div id="answerOptions"></div>
	</div>
</div>
</body>
</html>
